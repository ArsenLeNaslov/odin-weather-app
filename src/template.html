<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A Weather App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin's Weather Forecast App</title>
  </head>
  <body>
    <header>
      <h1 class="grey line-height-1p5">Odin's Forecast</h1>
      <div class="height-80px">
        <form
          id="searchbar"
          class="border-rounded no-border background-frosted flex align-center"
        >
          <label for="location-input" class="icon-div-small margin-left-05">
            <img
              src="./assets/icons/utility/search_icon.svg"
              alt="search icon"
              class="icon cream-svg"
            />
          </label>
          <input
            type="text"
            placeholder="Enter a region or city"
            id="location-input"
            class="border-rounded no-background no-border no-focus"
          />
          <button id="submit-btn" type="submit" class="margin-left-auto cream">
            Search
          </button>
        </form>
        <p id="error-msg" class="error-color margin-left-3 hidden"></p>
      </div>
    </header>
    <section id="content">
      <section id="curr-data" class="flex gap-1p5 align-bottom">
        <div id="curr-icon-and-sun" class="flex-col gap-1">
          <div class="icon-div-lg">
            <img id="curr-icon" alt="weather icon" class="icon" />
          </div>
          <div>
            <p id="sunrise-text" class="cream weight-light text-sm"></p>
            <p id="sunset-text" class="cream weight-light text-sm"></p>
          </div>
        </div>
        <div id="curr-temp">
          <div class="flex gap-0p4 align-center height-36px">
            <div class="icon-div-small">
              <img
                src="./assets/icons/utility/location_pin.svg"
                alt="location icon"
                class="icon red-svg"
              />
            </div>
            <h3 id="location-text" class="cream weight-semibold text-lg"></h3>
          </div>
          <p
            id="temp-text"
            class="text-6xl line-height-1p2 cream weight-semibold letter-space-05"
          ></p>
          <p id="curr-time" class="cream weight-med text-med"></p>
          <p id="conditions-text" class="cream weight-light text-sm"></p>
        </div>
      </section>
      <section id="curr-humidity-data" class="weather-card flex-col">
        <p class="cream-95 weight-med text-base line-height-2 text-center">HUMIDITY</p>
        <p
          id="humidity-text"
          class="cream text-3xl margin-bot-auto line-height-1"
        ></p>
        <p
          id="dew-text"
          class="cream weight-normal text-base line-height-1p2"
        ></p>
      </section>
      <section id="curr-precipitation-data" class="weather-card flex-col">
        <p class="cream-95 weight-med text-base line-height-2 text-center">PRECIPITATIONS</p>
        <p id="precip-tdy-text" class="cream text-3xl line-height-1"></p>
        <p class="cream text-2xl weight-medium line-height-1 margin-bot-auto">
          Today
        </p>
        <p id="precip-tmr-text" class="cream weight-normal line-height-1p2"></p>
      </section>
      <section id="days-data" class="weather-card flex-col">
        <p class="cream-95 weight-med text-base line-height-2 text-center">
          10 DAY WEATHER FORECAST
        </p>
        <div id="day-data-cards" class="flex-col space-btw"></div>
      </section>
      <section id="hours-data" class="">
        <p class="cream-95 weight-med text-base line-height-2 text-center">
          HOURLY WEATHER FORECAST
        </p>
        <div id="hours-data-cards" class="flex gap-0p4 overflow-x-auto"></div>
      </section>
      <section id="curr-wind-data" class="weather-card flex-col">
        <p class="cream-95 weight-med text-base line-height-2 text-center">WIND</p>
        <div class="flex gap-2">
          <div class="flex-col flex-auto space-btw margin-tb-1 width-60pc">
            <div class="wind-text-wrapper border-bot-outline padding-bot-0p2">
              <p class="cream text-med">Winds</p>
              <p id="wind-speed-text" class="cream-95 text-med"></p>
            </div>
            <div class="wind-text-wrapper border-bot-outline padding-bot-0p2">
              <p class="cream text-med">Gusts</p>
              <p id="wind-gust-text" class="cream-95 text-med"></p>
            </div>
            <div class="wind-text-wrapper">
              <p class="cream text-med">Direction</p>
              <p id="wind-dir-text" class="cream-95 text-med"></p>
            </div>
          </div>
          <div id="compass">
            <div id="compass-needle"></div>
            <div id="compass-base"></div>
          </div>
        </div>
      </section>
      <section id="curr-uv-data" class="weather-card flex-col">
        <p class="cream-95 weight-med text-base line-height-2 text-center">UV INDEX</p>
        <p id="uv-text" class="cream text-3xl line-height-1"></p>
        <p
          id="uv-desc-text"
          class="cream text-2xl weight-medium line-height-1 margin-bot-auto"
        ></p>
        <p id="uv-advice-text" class="cream weight-normal line-height-1p2"></p>
      </section>
      <section id="curr-pressure-data" class="weather-card">
        <p class="cream-95 weight-med text-base line-height-2 text-center">PRESSURE</p>
        <p
          id="pressure-text"
          class="cream text-3xl line-height-1 inline-block"
        ></p>
        <p
          id="pressure-metric-text"
          class="cream text-2xl weight-medium line-height-1 inline-block"
        >
          hPa
        </p>
        <p
          id="pressure-desc-text"
          class="cream weight-medium text-2xl line-height-1"
        ></p>
      </section>
    </section>
    <video autoplay muted loop id="background-vid">
      <source src="./assets/video/space.mp4" type="video/mp4" />
    </video>
    <footer class="footer">
      <p>Created by <a href="https://github.com/ArsenLeNaslov" target="_blank" rel="noopener noreferrer">ArsenLeNaslov</a> for The Odin Project ðŸŽ´ </p>
    </footer>
  </body>
</html>
